  <mat-dialog-actions>
    <button (click)="addNewParticipation()">Add New</button>
  </mat-dialog-actions>
  <br /><br />
  <hr />
  
  <table mat-table [dataSource]="participations">

      <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="program">
            <th mat-header-cell *matHeaderCellDef> Program </th>
            <td mat-cell *matCellDef="let element"> {{element.program}} </td>
          </ng-container>

        <ng-container matColumnDef="hostcity">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
    

        <ng-container matColumnDef="hostcounCode">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['year', 'program', 'hostcity', 'hostcounCode']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['year', 'program', 'hostcity', 'hostcounCode'];"></tr>

  </table>
